<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>box-model</title>
    <link rel="stylesheet" href="assets/css/box-model.css">
</head>
<body>
    <h1>box Model</h1>

    <div class="margin-one-value padding-one-value">
        Margin One Value
    </div>

    <div class="margin-two-value padding-two-value">
        Margin Two Value
    </div>

    <div class="margin-three-value padding-three-value">
        Margin Three Value
    </div>

    <div class="margin-four-value padding-four-value">
        Margin Four Value
    </div>

    <div class="margin-left padding-left">
        margin left
    </div>

    <div class="margin-right padding-right">
        margin right
    </div>

    <div class="margin-top padding-top">
        margin top
    </div>

    <div class="margin-bottom padding-bottom">
        margin bottom
    </div>
    <div class="centering-box">
        centering box
    </div>

    <div class="border-radius">
        border radius
    </div>

    <div class="border-radius-circle">
        circle box
    </div>


    <div class="box-sizing-content-box">
        box-sizing:content box
    </div>

    <div class="box-sizing-border-box">
        box-sizing:border box
    </div>
</body>
</html>
