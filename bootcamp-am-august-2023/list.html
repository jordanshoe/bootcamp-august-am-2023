<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List elements</title>
</head>
<body>
    <h2>Fruits</h2>
    <!-- Ordered List -->
    <ol>
        <li>Apple</li>
        <li>Banana</li>
        <li>Strawberry</li>
    </ol>

    <h2>Courses</h2>
    <!-- Unordered List -->
    <ul>
        <li>Bootcamp</li>
        <li>Web Design</li>
        <li>Web Development</li>
    </ul>

    <!-- Nested List -->
    <h2>Nested List</h2>
    <ol>
        <li>Fruits
            <ul>
                <li>Mango</li>
                <li>Pineapple</li>
            </ul>
        </li>
        <li>Desserts
            <ul>
                <li>Chocolate Bar</li>
                <li>Cake</li>
            </ul>
        </li>
    </ol>
</body>
</html>
