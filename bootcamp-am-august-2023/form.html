<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form element</title>
</head>
<body>
    <h2>Form 1</h2>
    <form action="https://kredo.jp" method="get">
        <label for="full-name">Full Name</label>
        <input type="text" name="full_name" id="full-name">

        <input type="submit" name="btn_submit" value="Submit">
    </form>


    <h2>Register Form</h2>
    <form action="" method="get">
        <label for="firstname">First Name</label>
        <input type="text" name="first_name" id="firstname" required placeholder="John">

        <label for="lastname">Last Name</label>
        <input type="text" name="last_name" id="lastname" placeholder="Doe">

        <label for="password">Password</label>
        <input type="password" name="user_password" id="password" placeholder="must be 8 characters">

        <label for="age">Age</label>
        <input type="number" name="age" id="age" min="18" max="60">

        <label for="bday">Birthday</label>
        <input type="date" name="birthday" id="bday">

        <label for="email">Email</label>
        <input type="email" name="user_email" id="email" placeholder="johndoe@gmail.com">

        <div>
            <!-- radio button -->
            <p>Please select your favorite music genre:</p>

            <input type="radio" name="music" value="pop" id="pop">
            <label for="pop">Pop</label>

            <input type="radio" name="music" value="rock" id="rock">
            <label for="rock">Rock</label>

            <input type="radio" name="music" value="jazz" id="jazz">
            <label for="jazz">Jazz</label>

        </div>

        <div>
            <!-- checkbox button -->
            <p>Please select your favorite food:</p>
            
            <input type="checkbox" name="food" value="ramen" id="ramen">
            <label for="ramen">Ramen</label>

            <input type="checkbox" name="food" value="sushi" id="sushi">
            <label for="sushi">Sushi</label>

            <input type="checkbox" name="food" value="curry" id="curry">
            <label for="curry">Curry</label>
        </div>

        <div>
            <!-- upload file -->
            <label for="photo">Upload your photo</label>
            <input type="file" name="photo" id="photo">
        </div>


        <div>
            <!-- dropdown list -->
            <label for="device">What is your device?</label>
            <select name="device" id="device">
                <option value="macbook">Macbook</option>
                <option value="ipad">Ipad</option>
                <option value="iphone">Iphone</option>
            </select>
        </div>

        <div>
            <!-- dropdown list: multiple select-->
            <label for="car">Select a car:</label>
            <select name="car" id="car" multiple>
                <option value="toyota">Toyota</option>
                <option value="Nissan">Nissan</option>
                <option value="honda">Honda</option>
            </select>
        </div>

        <div>
            <label for="comments">Comments:</label>
            <br>
            <textarea name="comments" id="comments" cols="30" rows="10" placeholder="Type your comments here:"></textarea>
        </div>

        <div>
            <!-- buttons -->
            <input type="submit" name="submit" value="Submit">

            <button type="submit" name="send">Send</button>
        </div>

    </form>
</body>
</html>
